<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation du compte</title>
    <style>
        body {
            background-color: #ffffff; /* Fond blanc */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% de la hauteur de la vue */
            margin: 0;
        }

        .container {
            background-color: #f2f3f4 ; /* Vert pâle */
            padding: 25px;
            text-align: center;
            max-width: 750px; /* Largeur maximale du conteneur */
        }

        h1 {
            font-size: 2.5em;
            color: #004d40; /* Vert foncé */
        }

        p {
            font-size: 1.3em;
            color: #000000; /* Vert plus foncé */
        }

        a {
            font-size: 1.1em;
            color: #2f3dee; /* Même vert que le paragraphe */
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Le compte est déja activé</h1>
    <p>Votre compte a déjà été activé. Aucune action supplémentaire n'est requise.</p>
    <p>Pour vous connecter, veuillez cliquer sur le lien ci-dessous :</p>
    <a href="/login">Se connecter</a>
</div>
</body>
</html>
